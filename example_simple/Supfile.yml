networks:
    dev:
        hosts:
            - alex@bigbox
commands:
    bash:
        desc: Interactive Bash on all hosts
        stdin: true
        run: bash
    ping:
        desc: Print uname and current date/time.
        run: uname -a; date
    upload:
        desc: Upload dist files to all hosts
        upload:
          - src: ./dist
            dst: /tmp/
    build:
        desc: build
        local: make build
    test:
        desc: test
        local: make test
